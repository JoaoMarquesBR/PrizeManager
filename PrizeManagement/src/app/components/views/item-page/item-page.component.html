<div class="card">






    <p-treeTable [value]="files" [columns]="cols" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
        <ng-template pTemplate="caption"> Prizes </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="width: 10rem">
                    <p-button (click)="showDialog()" icon="pi pi-plus"></p-button>
                    <p-dialog header="New Prize" [(visible)]="visible" [style]="{width: '90vw', height:'100vw' }"
                        [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder="Prize Name" />
                        </div>

                        <div>
                            <label for="price">Price</label>
                            <p-inputNumber [(ngModel)]="price" inputId="currency-us" mode="currency" currency="USD"
                                locale="en-US">
                            </p-inputNumber>
                        </div>

                        <p>teste</p>


                    </p-dialog>
                </th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr>
                <td *ngFor="let col of columns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <p-button icon="pi pi-search" styleClass="p-button-success"
                        [style]="{ 'margin-right': '.5em' }"></p-button>
                    <p-button icon="pi pi-pencil" styleClass="p-button-warning"></p-button>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="summary">
            <div style="text-align:left">
                <p-button icon="pi pi-refresh" label="Reload"></p-button>
            </div>
        </ng-template> -->
    </p-treeTable>
</div>
