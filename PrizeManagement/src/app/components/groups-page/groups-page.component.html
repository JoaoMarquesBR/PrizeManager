<div class="card">
    <p-treeTable [value]="files" [columns]="cols" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
        <ng-template pTemplate="caption"> Groups </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="width: 10rem">
                    <p-button (click)="showDialog()" label="Add" icon="pi pi-plus"></p-button>
                    <p-dialog header="New Group" [(visible)]="visible" [style]="{width: '90vw', height:'50vw' }">

                        <div>
                            <label for="groupName">Group</label>
                            <input type="text" placeholder="Group Name" />
                        </div>


                        <label for="entryDate">Date</label>
                        <div class="card flex justify-content-center">
                            <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                        </div>

                        <div class="card" style="width: 80%">
                            <p-pickList [source]="sourcePrize" [target]="targetProducts" sourceHeader="Available"
                                targetHeader="Selected" [dragdrop]="true" [responsive]="true"
                                [sourceStyle]="{ height: '16rem' }" [targetStyle]="{ height: '16rem' }" filterBy="name"
                                sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name"
                                breakpoint="800px">
                                <ng-template let-product pTemplate="item">
                                    <div class="flex flex-wrap p-2 align-items-center gap-3">
                                        <img class="w-4rem shadow-2 flex-shrink-0 border-round"
                                            src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                                            alt="{product img}" />
                                        <div class="flex-1 flex flex-column gap-2">
                                            <span class="font-bold">{{ product.name }}</span>
                                            <div class="flex align-products-center gap-2">
                                                <i class="pi pi-tag text-sm"></i>
                                                <span>%{{ product.winrate }}</span>
                                            </div>
                                        </div>
                                        <span class="font-bold text-900">{{ '$' + product.price }}</span>
                                    </div>
                                </ng-template>
                            </p-pickList>
                        </div>

                        <button pButton pRipple label="Submit" class="p-button-success"></button>
                    </p-dialog>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr>
                <td *ngFor="let col of columns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <p-button icon="pi pi-search" styleClass="p-button-success"
                        [style]="{ 'margin-right': '.5em' }"></p-button>
                    <p-button icon="pi pi-pencil" styleClass="p-button-warning"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
